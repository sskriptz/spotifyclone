<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Audio Player</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .audio-player {
            width: 350px;
            background: #282828;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .song-info {
            text-align: center;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 14px;
            color: #b3b3b3;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .controls button {
            background: #1DB954;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .controls button:hover {
            background: #1ed760;
        }

        .progress-container {
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #404040;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #1DB954;
            width: 0%;
        }

        .progress-thumb {
            position: absolute;
            top: -3px;
            width: 12px;
            height: 12px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
            transition: left 0.1s ease;
            z-index: 10;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 5px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            font-size: 12px;
            color: #b3b3b3;
        }

        .volume-control input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #404040;
            border-radius: 3px;
            outline: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist {
            width: 100%;
        }

        .playlist-dropdown {
            width: 100%;
            background-color: #333333;
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .playlist-dropdown:hover {
            background: #404040;
        }

        .playlist-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .playlist-controls button {
            background: #404040;
            border: none;
            color: white;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .playlist-controls button:hover {
            background: #1DB954;
        }

        @media (max-width: 500px) {
            .audio-player {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <div class="song-info">
            <div class="song-title" id="song-title">Song 1</div>
            <div class="song-artist" id="song-artist">Artist 1</div>
        </div>

        <div class="controls">
            <button id="prev-button">|&#9664;</button>
            <button id="play-button">&#9654;</button>
            <button id="next-button">&#9654;|</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
                <div class="progress-thumb" id="progress-thumb"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="volume-control">
            <label for="volume-slider">Volume</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>

        <div class="playlist-controls">
            <select id="playlist-dropdown" class="playlist-dropdown">
                <!-- Playlist options will be added dynamically -->
            </select>
        </div>

        <div class="playlist-controls">
            <button id="autoplay-button">Autoplay: On</button>
        </div>
    </div>

    <audio id="audio" muted></audio>

    <script>
        const songs = [
            { title: "CARNIVAL", artist: "Kanye West, Ty Dolla $ign", src: "https://www.dropbox.com/scl/fi/jdm2pc5i0z4tssbtf6t2c/12-Carnival.mp3?rlkey=n9ncc8egcnwes2a9bw5660dky&st=cn0g5e0o&raw=1" },
            { title: "BURN", artist: "Kanye West, Ty Dolla $ign", src: "https://www.dropbox.com/scl/fi/kptzdit2rgx87d1uizdzb/09-Burn.mp3?rlkey=ukc7xnuxbvr1epg27ps2dg5be&st=py6tbav3&raw=1" },
        ];

        let currentSongIndex = 0;
        let isAutoplayEnabled = true; // Default to autoplay ON
        let isDragging = false;
        let wasPlayingBeforeChange = false;

        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("song-title");
        const songArtist = document.getElementById("song-artist");
        const progress = document.getElementById("progress");
        const progressBar = document.getElementById("progress-bar");
        const progressThumb = document.getElementById("progress-thumb");
        const currentTime = document.getElementById("current-time");
        const totalDuration = document.getElementById("total-duration");
        const playButton = document.getElementById("play-button");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const volumeSlider = document.getElementById("volume-slider");
        const playlistDropdown = document.getElementById("playlist-dropdown");
        const autoplayButton = document.getElementById("autoplay-button");

        function populatePlaylist() {
            playlistDropdown.innerHTML = "";
            songs.forEach((song, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = `${song.title} - ${song.artist}`;
                playlistDropdown.appendChild(option);
            });
        }

        function loadSong(index) {
            wasPlayingBeforeChange = !audio.paused;  // Check if the previous song was playing
            currentSongIndex = index;
            const song = songs[index];
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            audio.src = song.src;
            playlistDropdown.value = currentSongIndex; // Update dropdown selection
            if (wasPlayingBeforeChange) {
                audio.play();  // Resume playing immediately
            }
        }

        function playPause() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "❚❚";
            } else {
                audio.pause();
                playButton.textContent = "▶";
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            audio.play(); // Immediately play next song
            playlistDropdown.value = currentSongIndex; // Update dropdown selection
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            audio.play(); // Immediately play previous song
            playlistDropdown.value = currentSongIndex; // Update dropdown selection
        }

        autoplayButton.addEventListener("click", () => {
            isAutoplayEnabled = !isAutoplayEnabled;
            autoplayButton.textContent = `Autoplay: ${isAutoplayEnabled ? "On" : "Off"}`;
        });

        audio.addEventListener("ended", () => {
            if (isAutoplayEnabled) {
                nextSong(); // Go to next song when current ends
                audio.play(); // Immediately play next song
            }
        });

        playButton.addEventListener("click", playPause);
        nextButton.addEventListener("click", nextSong);
        prevButton.addEventListener("click", prevSong);

        playlistDropdown.addEventListener("change", (e) => {
            loadSong(parseInt(e.target.value));
            audio.play();
        });

        audio.addEventListener("timeupdate", () => {
            progress.style.width = `${(audio.currentTime / audio.duration) * 100}%`;
            progressThumb.style.left = `${(audio.currentTime / audio.duration) * 100}%`;
            currentTime.textContent = formatTime(audio.currentTime);
            totalDuration.textContent = formatTime(audio.duration);
        });

        volumeSlider.addEventListener("input", () => {
            audio.volume = volumeSlider.value;
        });

        progressBar.addEventListener("click", (e) => {
            const clickX = e.offsetX;
            const width = progressBar.clientWidth;
            audio.currentTime = (clickX / width) * audio.duration;
        });

        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            if (!audio.paused) {
                audio.pause();
            }
            updateProgressBar(e);
        });

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateProgressBar(e);
            }
        });

        window.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                audio.play();
            }
        });

        function updateProgressBar(e) {
            const progressBarWidth = progressBar.clientWidth;
            const clickX = e.offsetX;
            const percentage = clickX / progressBarWidth;
            audio.currentTime = percentage * audio.duration;
            progress.style.width = `${percentage * 100}%`;
            progressThumb.style.left = `${percentage * 100}%`;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
        }

        window.onload = () => {
            populatePlaylist();
            loadSong(0); // Load the first song
            audio.play(); // Play the song immediately
            audio.muted = false; // Unmute the audio
        };
    </script>
</body>
</html>
